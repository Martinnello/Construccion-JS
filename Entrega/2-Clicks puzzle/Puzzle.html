<!DOCTYPE html>
<html>

<head>
	<title>Puzzle AMM</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Puzzle.css">
    <script src="cronometro.js" type="text/javascript"></script>
</head>

<body>

	<h1> Choose your puzzle <br/> </h1>

	<!-- The five columns -->
	<div class="row">
	  <div class="column">
	    <img src="Pictures/Appia.png" style="width:100%" onclick="newPuzzle(this);">
	  </div>
	  <div class="column">
	    <img src="Pictures/Dali.jpg" style="width:100%" onclick="newPuzzle(this);">
	  </div>
	  <div class="column">
	    <img src="Pictures/Monet.jpg" style="width:100%" onclick="newPuzzle(this);">
	  </div>
	  <div class="column">
	    <img src="Pictures/Vermer.jpg" style="width:100%" onclick="newPuzzle(this);">
	  </div>
	  <div class="column">
	    <img src="Pictures/Martin.jpg" style="width:100%" onclick="newPuzzle(this);">
	  </div>
	</div>

	<h3> Do your best! </h3>

	<div id="slider">
	    <form>
	      <label>Easy</label>
	      <input type="range" id="scale" value="4" min="3" max="5" step="1">
	      <label>Hard</label>
	    </form>
    <br>
  	</div>

  	<div id="main" class="main" style="text-align:center";>
    	<canvas id="puzzle"></canvas>
    	<div id="crono">
	        <span id="hours">00</span>
	        <span>:</span>
	        <span id="minutes">00</span>
	        <span>:</span>
	        <span id="seconds">00</span>
      	</div>
    	<script src="Puzzle.js"></script>
  	</div>
  	

</body>
</html>
