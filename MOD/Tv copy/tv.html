<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Fortnite Live Streaming</title>
    <script src="tv.js"></script>
    <link rel="stylesheet" href="tv.css">
  </head>

  <body onload="main()">
    <div id="cuadro">
      <!-- TÃ­tulos y cabeceras -->
      <h1>Fortnite Live Streaming</h1>
      <br>
      <canvas id="canvas" width="500" height="300"></canvas>

      <!-- Video Controls -->
      <div id="video-controls">
        <br>
        <button type="button" id="play-pause" onclick="Play()">P</button>
        <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
      </div>

      <!-- Selector de videos -->
      <p id="text1">SELECT CAMERA</p>
      <div id="cameras">
        <video id = "cam1" type="video/mp4" src="Ninja.mp4"
        width="20%" height="20%" muted="true" onclick="ChooseCam(1)"></video>
        <video id = "cam2" type="video/mp4" src="Trailer.mp4"
        width="20%" height="20%" muted="true" onclick="ChooseCam(2)"></video>
        <video id = "cam3" type="video/mp4" src="Wismichu.mp4"
        width="20%" height="20%" muted="true" onclick="ChooseCam(3)"></video>
        <video id = "cam4" type="video/mp4" src="Lolito.mp4"
        width="20%" height="20%" muted="true" onclick="ChooseCam(4)"></video>
      </div>
    </div>
  </body>
</html>
